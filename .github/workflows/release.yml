name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    name: Build Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact-name: snaildb-linux-x86_64
            ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact-name: snaildb-macos-x86_64
            ext: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact-name: snaildb-macos-aarch64
            ext: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: snaildb-windows-x86_64
            ext: zip
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-

      - name: Build binaries
        run: cargo build --release --bin snaildb --bin snailctl --target ${{ matrix.target }}

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p release-artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/snaildb.exe release-artifacts/
            cp target/${{ matrix.target }}/release/snailctl.exe release-artifacts/
            cd release-artifacts
            powershell Compress-Archive -Path * -DestinationPath ../${{ matrix.artifact-name }}.${{ matrix.ext }} -Force
          else
            cp target/${{ matrix.target }}/release/snaildb release-artifacts/
            cp target/${{ matrix.target }}/release/snailctl release-artifacts/
            chmod +x release-artifacts/*
            cd release-artifacts
            tar czf ../${{ matrix.artifact-name }}.${{ matrix.ext }} *
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.${{ matrix.ext }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate release notes
        id: notes
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" ${LAST_TAG}..HEAD)
          fi
          
          {
            echo "NOTES<<EOF"
            echo "# Release ${TAG_NAME}"
            echo ""
            echo "## Changes"
            echo "${CHANGELOG}"
            echo ""
            echo "## Downloads"
            echo "- Linux (x86_64): \`snaildb-linux-x86_64.tar.gz\`"
            echo "- macOS (Intel): \`snaildb-macos-x86_64.tar.gz\`"
            echo "- macOS (Apple Silicon): \`snaildb-macos-aarch64.tar.gz\`"
            echo "- Windows (x86_64): \`snaildb-windows-x86_64.zip\`"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.NOTES }}
          files: artifacts/**/*
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, '-')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --manifest-path snaildb/Cargo.toml --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
